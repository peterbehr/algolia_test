<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cool places to eat!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>

  <!-- <div class="welcome-container">
    <p>Hello buddy!</p>
    <p>Welcome to the CSS test</p>
    <p>That blank page is all yours, let's make it rock!</p>
  </div> -->

  <div class="app clearfix">
    <div class="search compartment">
      <input id="search" type="text" autocomplete="off" placeholder="Search for Restaurants by Name, Cuisine, Location" />
    </div>
    <div class="left compartment">
      <ul class="type filter">
        <h2>Cuisine/Food Type</h2>
        <li>
          <span class="name">Italian</span>
          <span class="count">N/A</span>
        </li>
        <li>
          <span class="name">American</span>
          <span class="count">N/A</span>
        </li>
        <li>
          <span class="name">Californian</span>
          <span class="count">N/A</span>
        </li>
        <li>
          <span class="name">French</span>
          <span class="count">N/A</span>
        </li>
        <li>
          <span class="name">Seafood</span>
          <span class="count">N/A</span>
        </li>
        <li>
          <span class="name">Japanese</span>
          <span class="count">N/A</span>
        </li>
        <li>
          <span class="name">Indian</span>
          <span class="count">N/A</span>
        </li>
      </ul>
      <ul class="rating">
        <h2>Rating</h2>
        <li>
          <span class="stars">
            <div class="stars_gray"></div>
            <div class="stars_yellow" style="width: 0%;"></div>
          </span>
        </li>
        <li>
          <span class="stars">
            <div class="stars_gray"></div>
            <div class="stars_yellow" style="width: 20%;"></div>
          </span>
        </li>
        <li>
          <span class="stars">
            <div class="stars_gray"></div>
            <div class="stars_yellow" style="width: 40%;"></div>
          </span>
        </li>
        <li>
          <span class="stars">
            <div class="stars_gray"></div>
            <div class="stars_yellow" style="width: 60%;"></div>
          </span>
        </li>
        <li>
          <span class="stars">
            <div class="stars_gray"></div>
            <div class="stars_yellow" style="width: 80%;"></div>
          </span>
        </li>
        <li>
          <span class="stars">
            <div class="stars_gray"></div>
            <div class="stars_yellow" style="width: 100%;"></div>
          </span>
        </li>
      </ul>
      <ul class="rating">
        <h2>Payment options</h2>
        <li>Visa</li>
      </ul>
    </div>
    <div class="right compartment">
      <div class="results">
        <div class="results_container">
          <span class="ui_results_quantity"></span>
          <span class="ui_results_time"></span>
        </div>
      </div>
      <ul class="resto_listings">
        <li class="restaurant_listing template">
          <div class="photo"></div>
          <div class="row">
            <span class="name">Template Restaurant</span>
          </div>
          <div class="row">
            <span class="rating">N/A</span>
            <span class="stars">
              <div class="stars_gray"></div>
              <div class="stars_yellow"></div>
            </span>
            <span class="reviews gray">(N/A reviews)</span>
          </div>
          <div class="row gray separators">
            <span class="cuisine">Food Type</span>
            <span class="location">Location</span>
            <span class="price">Price Range</span>
          </div>
        </li>
      </ul>
      <div class="more"><span>Show more</span></div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
  <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/algoliasearch.helper/2/algoliasearch.helper.min.js"></script>
  <script src="assets/js/vendor/papaparse.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
